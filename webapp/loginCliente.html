<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginCLiente.css">
</head>

<body>
  <div class="container">

    <div class="imagem">
      <img src="./img/construction.png" alt="">
      <a href="loginPrestador.html"><button class="prestador">Sou prestador</button></a>
    </div>


    <div class="formulario">
      <form id="formLogin">

        <h1>O serviço que você <br> procura, está aqui!</h1>

        <div class="campo-input">
          <label for="email">E-mail</label><br>
          <input type="text" id="email" name="email" required />
        </div>

        <div class="campo-input">
          <label for="password">Senha</label><br>
          <input type="password" id="password" name="password" required/>
        </div>
        
        <button type="submit">Entrar</button>
        
        <p>
          <span>Ainda não possui uma conta? </span>
          <a href="cadastroCliente.html">Cadastre-se</a> já
        </p>
      </form>
    </div>
  </div>
</body><script>
    document.getElementById('formLogin').addEventListener('submit', function(e) {
      e.preventDefault();

      const dados = {
        email: this.email.value,
        password: this.password.value,
      };

      fetch('http://localhost:3000/loginCliente', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados),
      })
      .then(res => res.json())
      .then(data => {
        if (data.sucesso) {
          alert('Login realizado com sucesso!');
          window.location.href = "tela1.html";
        } else {
          alert('Email ou senha inválidos.');
        }
      })
      .catch(() => alert('Erro ao tentar logar.'));
    });
</script>
</html>
