<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPrestador</title>
    <link rel="stylesheet" href="loginPrestador.css">
</head>

<body>
  <div id="toast" class="toast"></div>
    <div class="container">
     <div id="toast" class="toast"></div>
        <div class="formulario">
            <form id="formLoginPrestador">
                <div class="titulo">
                    <h1>Tem clientes te <br> esperando!</h1>
                </div>

                
                <div class="campo-input">
                    <input type="text" id="email" name="email" required class="input" />
                    <label for="nome">
                      <span class="char" style="--index:0">E</span>
                      <span class="char" style="--index:1">m</span>
                      <span class="char" style="--index:2">a</span>
                      <span class="char" style="--index:3">i</span>
                      <span class="char" style="--index:4">l</span>
                    </label>
                </div>

                <div class="campo-input">
                  <input type="password" id="password" name="password" required class="input" />
                  <label for="nome">
                    <span class="char" style="--index:0">S</span>
                    <span class="char" style="--index:1">e</span>
                    <span class="char" style="--index:2">n</span>
                    <span class="char" style="--index:3">h</span>
                    <span class="char" style="--index:4">a</span>
                    </label>
                </div>

                <button type="submit">Entrar</button>

                <p>
                    <span>Ainda não possui uma conta? </span>
                    <a href="cadastroPrestador.html">Cadastre-se</a> já
                </p>
            </form>


        </div>
        <div class="imagem">
            <img src="./img/usuario.png" alt="">
            <a href="loginCliente.html"><button class="prestador">Sou cliente</button></a>
        </div>
    </div>
</body>
<script>
  function showToast(message, isError = false) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.backgroundColor = isError ? '#f44336' : '#4caf50';
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
    }, 3000);
  }

  document.getElementById('formLoginPrestador').addEventListener('submit', function(e) {
    e.preventDefault();
  
    const dados = {
      email: this.email.value,
      password: this.password.value
    };

    fetch('http://localhost:3000/loginPrestador', { 
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados),
    })
    .then(res => res.json())
    .then(data => {
      if (data.sucesso) {
      localStorage.setItem('usuarioLogado', JSON.stringify({ role: 'prestador', email: dados.email }));
      showToast('Login realizado com sucesso!');
      setTimeout(() => {
        window.location.href = "categoria.html";
      }, 1500);
      } else {
        showToast('Email ou senha inválidos.', true);
      }
      })
      .catch(() => showToast('Erro ao tentar logar.', true));
  });
</script>

</html>
