<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginCLiente.css">
</head>

<body>
  <div class="container">

    <div class="imagem">
      <img src="./img/construction.png" alt="">
      <a href="loginPrestador.html"><button class="prestador">Sou prestador</button></a>
    </div>


    <div class="formulario">
      <form action="">

        <h1>O serviço que você <br> procura, está aqui!</h1>

        <div class="campo-input">
          <label for="email">E-mail</label><br>
          <input type="text" id="email" />
        </div>

        <div class="campo-input">
          <label for="password">Senha</label><br>
          <input type="password" id="password" />
        </div>
        
        <button>Entrar</button>
        
        <p>
          <span>Ainda não possui uma conta? </span>
          <a href="cadastroCliente.html">Cadastre-se</a> já
        </p>
      </form>
    </div>
  </div>
</body>

</html>
