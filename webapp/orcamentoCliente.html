<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicite seu Orçamento - Handly</title>
    <link rel="stylesheet" href="orcamentoCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="logo-placeholder">HANDLY</div>
        <div class="user-icon-placeholder"></div>
    </header>

    <main class="request-screen">
        <div class="request-container">
            <h1>solicite seu orçamento</h1>

            <form class="request-form">
                <div class="main-content">
                    
                    <div class="form-fields-column">
                        <div class="field-group full-width">
                            <label for="nome">nome:</label>
                            <input type="text" id="nome">
                        </div>
                        <div class="field-group full-width">
                            <label for="endereco">endereço:</label>
                            <input type="text" id="endereco">
                        </div>
                        <div class="field-group full-width">
                            <label for="observacoes">observações:</label>
                            <input type="text" id="observacoes">
                        </div>
                        <div class="field-group full-width">
                            <label for="horario">horário disponível:</label>
                            <input type="text" id="horario">
                        </div>
                    </div>

                    <div class="calendar-column">
                        <div class="field-group full-width">
                            <label for="complemento">complemento:</label>
                            <input type="text" id="complemento">
                        </div>
                        
                        <div class="calendar-box">
                            <div class="calendar-header">
                                <span class="month-year">Outubro de 2025</span>
                                <div class="nav-arrows">
                                    <i class="fas fa-chevron-left"></i>
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                            </div>
                            <div class="calendar-grid">
                                <span>D</span><span>S</span><span>T</span><span>Q</span><span>Q</span><span>S</span><span>S</span>
                                <span class="day-empty"></span><span class="day-empty"></span><span class="day-empty"></span><span>1</span><span>2</span><span>3</span><span>4</span>
                                <span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span>
                                <span>12</span><span>13</span><span>14</span><span>15</span><span>16</span><span>17</span><span>18</span>
                                <span>19</span><span class="day-selected">20</span><span>21</span><span>22</span><span>23</span><span>24</span><span>25</span>
                                <span>26</span><span>27</span><span>28</span><span>29</span><span>30</span><span>31</span><span class="day-empty"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="button-row full-width">
                    <button type="submit" class="button primary-action">Solicitar orçamento</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
