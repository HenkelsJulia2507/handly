<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Handly</title>
    <link rel="stylesheet" href="editarPerfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">HANDLY</h1>
         
            <div class="user-icon" aria-label="Perfil do Usuário"></div>
        </div>
    </header>

    <main class="container">
        <section class="profile-header-section">
            <div class="profile-summary">
                <div class="profile-picture"></div>
                <div class="profile-info">
                    <h2>Seu nome</h2>
                    <p>Escreva o que você faz e especializações</p>
                    <div class="rating">
                        <span class="star-icon"><i class="fas fa-star"></i></span>
                        <span class="rating-value">0.0</span>
                    </div>
                </div>
            </div>
            <button class="action-button primary-button">Solicitar pedido</button>
        </section>

        <div class="content-sections">
            <section class="about-me-section">
                <h3>Sobre mim</h3>
                <p>Escreva um pouco sobre sua área de atuação e como você trabalha.</p>
                <p>Anexe fotos do seu trabalho!</p>
                <div class="attachment-area">
                    <p>clique aqui para anexar fotos</p>
                </div>
                <div class="photo-grid">
                    <div class="photo-placeholder"></div>
                    <div class="photo-placeholder"></div>
                    <div class="photo-placeholder"></div>
                    <div class="photo-placeholder"></div>
                    <div class="photo-placeholder"></div>
                </div>
            </section>

            <section class="reviews-section">
                <h3>Avaliações</h3>
                <div class="review-ratings-summary">
                    <div class="rating-box"></div>
                    <div class="rating-box"></div>
                    <div class="rating-box"></div>
                    <div class="rating-box"></div>
                    <div class="rating-box"></div>
                </div>

                <div class="review-list">
                    <div class="review-item">
                        <div class="user-avatar"></div>
                        <div class="review-details">
                            <p class="username">Usuário •</p>
                            <div class="stars" aria-label="0.0 Estrelas">
                                <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                            </div>
                            <p class="comment">Comentário...</p>
                        </div>
                    </div>
                    <div class="review-item">
                        <div class="user-avatar"></div>
                        <div class="review-details">
                            <p class="username">Usuário •</p>
                            <div class="stars" aria-label="0.0 Estrelas">
                                <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                            </div>
                            <p class="comment">Comentário...</p>
                        </div>
                    </div>
                    <div class="review-item">
                        <div class="user-avatar"></div>
                        <div class="review-details">
                            <p class="username">Usuário •</p>
                            <div class="stars" aria-label="0.0 Estrelas">
                                <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                            </div>
                            <p class="comment">Comentário...</p>
                        </div>
                    </div>
                </div>

                <button class="action-button secondary-button">Finalizar</button>
            </section>
        </div>
    </main>
</body>
</html>
