<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginCLiente.css">
</head>

<body>
  <div class="container">

    <div class="imagem">
      <img src="./img/construction.png" alt="">
      <a href="loginPrestador.html"><button class="prestador">Sou prestador</button></a>
    </div>
  <div id="toast" class="toast"></div>

    <div class="formulario">
      <form id="formLogin">

        <h1>O serviço que você <br> procura, está aqui!</h1>

        <div class="campo-input">
          <input type="text" id="email" name="email" required class="input" />
          <label for="nome">
            <span class="char" style="--index:0">E</span>
            <span class="char" style="--index:1">m</span>
            <span class="char" style="--index:2">a</span>
            <span class="char" style="--index:3">i</span>
            <span class="char" style="--index:4">l</span>
          </label>
        </div>

        <div class="campo-input">
          <input type="password" id="password" name="password" required class="input" />
          <label for="nome">
            <span class="char" style="--index:0">S</span>
            <span class="char" style="--index:1">e</span>
            <span class="char" style="--index:2">n</span>
            <span class="char" style="--index:3">h</span>
            <span class="char" style="--index:4">a</span>
            </label>
        </div>

        <button type="submit">Entrar</button>
        
        <p>
          <span>Ainda não possui uma conta? </span>
          <a href="cadastroCliente.html">Cadastre-se</a> já
        </p>
      </form>
    </div>
  </div>
</body>
<script>
  // Função para exibir o toast
  function showToast(message, isError = false) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.backgroundColor = isError ? '#f44336' : '#4caf50';
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
    }, 3000);
  }

  // Evento submit do formulário
  document.getElementById('formLogin').addEventListener('submit', function (e) {
    e.preventDefault();

    const dados = {
      email: this.email.value,
      password: this.password.value,
    };

    fetch('http://localhost:3000/loginCliente', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados),
    })
      .then(res => res.json())
      .then(data => {
        if (data.sucesso) {
          showToast('Login realizado com sucesso!');
          setTimeout(() => {
            window.location.href = "tela1.html";
          }, 1500);
        } else {
          showToast('Email ou senha inválidos.', true);
        }
      })
      .catch(() => showToast('Erro ao tentar logar.', true));
  });
</script>
</html>
