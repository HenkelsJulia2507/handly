<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Pedidos - Handly</title>
    <link rel="stylesheet" href="pedidosCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">HANDLY</h1>
            <div class="search-bar">
                <input type="text" placeholder="">
                <button aria-label="Buscar"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-icon" aria-label="Perfil do Usuário"></div>
        </div>
    </header>

    <main class="container">
        <section class="pedidos-list">
            <h2 class="section-title">Seus pedidos:</h2>

            <div class="pedido-item">
                <div class="prestador-info">
                    <div class="prestador-avatar"></div>
                    <p class="prestador-nome">Eventos • Richelly Helena</p>
                </div>

                <div class="pedido-detalhes">
                    <div class="detalhe-bloco">
                        <p class="detalhe-titulo">Evento:</p>
                        <p class="detalhe-valor">Formatura</p>
                    </div>

                    <div class="detalhe-bloco">
                        <p class="detalhe-titulo">Quantos convidados?</p>
                        <p class="detalhe-valor">150 a 200 convidados</p>
                    </div>

                    <div class="detalhe-bloco">
                        <p class="detalhe-titulo">Data do evento:</p>
                        <p class="detalhe-valor">28/11/2025</p>
                    </div>
                    
                    <div class="detalhe-bloco">
                        <p class="detalhe-titulo">Detalhes do pedido:</p>
                        <p class="detalhe-valor">Formatura terceirão da escola CEDUP Hermann Hering</p>
                    </div>
                </div>
            </div>
            
            </section>
    </main>
</body>
</html>
